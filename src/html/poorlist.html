<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>贫困户清单</title>
    <link rel="stylesheet" href="../css/poorlist.css">
    <!-- build:css -->
    <link rel="stylesheet" href="../lib/mobileSelect.css">
    <link rel="stylesheet" href="../lib/dropload.css">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../lib/mobileSelect.js"></script>
    <script src="../lib/dropload.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="app">
        <div class="m-header">
            <a class="u-back" href="macropoor.html"></a>
            <div class="u-title">贫困户清单</div>
            <a class="u-index" href="main.html"></a>
        </div>
        <div id="map"></div>
        <div class="m-dropdown">
            <div class="u-show">
                <img src="../image/dropright.png">
                <span>点击展开搜索</span>
            </div>
        </div>
        <div class="content">
            <div class="lists"></div>
        </div>
        <div class="u-mask"></div>
        <div class="u-hide">
            <div class="header">搜索</div>
            <div class="unit">
                <label>姓名</label>
                <input type="text">
            </div>
            <div class="select">
                <div class="name">行政区划</div>
                <div id="area" class="triger">不限</div>
            </div>
            <div class="select">
                <div class="name">贫困属性</div>
                <div id="poor" class="triger">不限</div>
            </div>
            <div class="select">
                <div class="name">脱贫属性</div>
                <div id="npoor" class="triger">不限</div>
            </div>
            <div class="u-btngroup">
                <div id="search" class="u-btn z-blue">搜索</div>
                <div id="reset" class="u-btn z-yellow">重置</div>
            </div>
        </div>
    </div>
    
    <!-- build:cordova -->
    <!-- endbuild -->
    <script src="http://webapi.amap.com/maps?v=1.3&key=bcacfc572017e8cb4c9c51c8a7013d80"></script>
    <script src="http://webapi.amap.com/ui/1.0/main.js"></script>
    <script src="../js/poorlist.js"></script>
</body>
</html>
