<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>宏观分析详情</title>
    <link rel="stylesheet" href="../css/macrodetail.css">
    <!-- build:css -->
    <link rel="stylesheet" href="../lib/mobileSelect.css">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="../lib/jquery-3.2.1.js"></script>
     <script src="../lib/echarts.js"></script>
    <script src="../lib/mobileSelect.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="app">
        <div class="m-header">
            <a class="u-back" href="macropoor.html"></a>
            <div class="u-title">宏观分析详情</div>
            <a class="u-index" href="main.html"></a>
        </div>
        <div class="subnav">
            <div class="unit blue" data-nav="1">
                <span>地域</span>
                <div class="bar"></div>
            </div>
            <div class="unit"  data-nav="2">
                <span>贫困属性</span>
                <div class="bar hide"></div>
            </div>
            <div class="unit" data-nav="3">
                <span>致贫原因</span>
                <div class="bar hide"></div>
            </div>
            <div class="unit hide"  data-nav="4">
                <span>脱贫人口</span>
                <div class="bar hide"></div>
            </div>
        </div>
        <div class="m-table">
            <div class="unit">
                <div class="cell left">
                    <div class="name">贫困村</div>
                    <div id="pvc" class="num">0</div>
                </div>
                <div class="cell right">
                    <div class="name">贫困户</div>
                    <div id="ppc" class="num">0</div>
                </div>
            </div>
            <div class="unit">
                <div class="cell left">
                    <div class="name">贫困人口</div>
                    <div id="pc" class="num">0</div>
                </div>
                <div class="cell right">
                    <div class="name">脱贫人口</div>
                    <div id="oc" class="num">0</div>
                </div>
            </div>
        </div>
        <div class="m-main">
            <div class="u-main">
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            该区域贫困和脱贫人口数量
                        </div>
                        <div class="bar"></div>
                        <a class="button">切换到户数</a>
                    </div>
                    <div  id="poorout-ren" class="content"></div>
                </div>
                <div class="unit hide">
                    <div class="header">
                        <div class="title">
                            该区域贫困和脱贫户数
                        </div>
                        <div class="bar"></div>
                        <a class="button">切换到人数</a>
                    </div>
                    <div id="poorout-hu" class="content"></div>
                </div>
            </div>
            <div class="u-main hide">
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            该区域贫困户贫困属性分布图
                        </div>
                    </div>
                    <div id="poorattr-hu" class="content"></div>
                </div>
            </div>
            <div class="u-main hide">
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            该区域贫困户致贫原因分布图
                        </div>
                    </div>
                    <div id="poorcs-hu" class="content"></div>
                </div>
            </div>
            <div class="u-main hide">
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            该区域脱贫人口数量
                        </div>
                    </div>
                    <div id="outpoor-ren" class="content"></div>
                </div>
            </div>
        </div>
        <div class="m-dropdown">
            <div class="u-hide">
                <div class="select">
                    <div class="name">行政区划</div>
                    <div id="area" class="triger">不限</div>
                </div>
                <div class="select">
                    <div class="name">年份</div>
                    <div id="year" class="triger">不限</div>
                </div>
                <div class="u-btngroup">
                    <div id="search" class="u-btn z-blue">搜索</div>
                    <div id="reset" class="u-btn z-yellow">重置</div>
                </div>
            </div>
            <div class="u-show">
                <img src="../image/dropdown.png">
                <span>点击展开搜索</span>
            </div>
        </div>
        <input id="pageStatus" type="hidden" value="1">
    </div>
    <!-- build:cordova -->
    <!-- endbuild -->
    <script src="../js/macrodetail.js"></script>
</body>
</html>
