<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>资金扶贫成果</title>
    <link rel="stylesheet" href="../css/moneypoor.css">
    <!-- build:css -->
    <link rel="stylesheet" href="../lib/mobileSelect.css">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../lib/echarts.js"></script>
    <script src="../lib/mobileSelect.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="app">
        <div class="m-header">
            <a class="u-back" href="macroresult.html"></a>
            <div class="u-title">资金扶贫成果</div>
        </div>
        <div class="subnav">
            <div class="unit blue" data-nav="1">
                <span>当前年资金</span><br>
                <span>总体分布图</span>
                <div class="bar"></div>
            </div>
            <div class="unit"  data-nav="2">
                <span>中央/省/市财政</span><br>
                <span>支持项目资金</span>
                <div class="bar hide"></div>
            </div>
            <div class="unit" data-nav="3">
                <span>县级统筹</span><br>
                <span>项目资金</span>
                <div class="bar hide"></div>
            </div>
        </div>
        <div class="m-main">
            <div class="u-main">
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            当前年资金来源总体分布图
                        </div>
                    </div>
                    <div  id="diffYear" class="content"></div>
                </div>
                <div class="scal-s"></div>
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            当前年资金去向分布图
                        </div>
                    </div>
                    <div  id="diffYear" class="content"></div>
                </div>
            </div>
            <div class="u-main hide">
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            同年度资金来源分布图
                        </div>
                    </div>
                    <div  id="diffYear" class="content"></div>
                </div>
                <div class="scal-s"></div>
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            各年度不同资金来源支持项目数量图
                        </div>
                    </div>
                    <div  id="diffYear" class="content"></div>
                </div>
                <div class="scal-s"></div>
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            不同资金来源项目资金对比图
                        </div>
                    </div>
                    <div  id="diffYear" class="content"></div>
                </div>
            </div>
            <div class="u-main hide">
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            同年度资金来源分布图
                        </div>
                    </div>
                    <div  id="diffYear" class="content"></div>
                </div>
                <div class="scal-s"></div>
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            统筹资金去向-数量统计图
                        </div>
                    </div>
                    <div  id="diffYear" class="content"></div>
                </div>
                <div class="scal-s"></div>
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            统筹资金去向-金额统计图
                        </div>
                    </div>
                    <div  id="diffYear" class="content"></div>
                </div>
            </div>
        </div>
        <ul class="m-navbar">
            <li>
                <a href="totaloutpoor.html">
                    <img src="../image/macroresult/totaloutpoor.png">
                    <span>总体脱贫改善</span>
                </a>
            </li>
            <li>
                <a href="projectpoor.html">
                    <img src="../image/macroresult/projresult.png">
                    <span>项目扶贫成果</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../image/macroresult/fundresult-a.png">
                    <span class="blue">资金扶贫成果</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- build:cordova -->
    <!-- endbuild -->
    <script src="../js/moneypoor.js"></script>
</body>
</html>
