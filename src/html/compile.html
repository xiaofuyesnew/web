<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>查漏补缺</title>
    <link rel="stylesheet" href="../css/compile.css">
    <!-- build:js -->
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../lib/echarts.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="app">
        <div class="m-header">
            <a class="u-back" href="main.html"></a>
            <div class="u-title">查漏补缺</div>
            <a class="u-index" href="main.html"></a>
        </div>
        <div class="m-main">
            <div class="u-num">
                <div class="unit unit-l">
                    <span class="title">预警批次</span><br>
                    <span id="num0" class="num"></span>
                </div>
            </div>
            <div class="u-bigdata">
                <div class="unit">
                    <span class="title">应享受政策但未享受人数</span>
                    <span id="num1" class="num"></span>
                </div>
                <div class="unit">
                    <span class="title">应享受政策人数</span>
                    <span id="num2" class="num"></span>
                </div>
                <div class="unit">
                    <span class="title">已享受政策人数</span>
                    <span id="num3" class="num"></span>
                </div>
            </div>
            <div class="subnav">
                <div class="unit blue" data-nav="1">
                    <span>应享受政策</span><br>
                    <span>但未享受人员清单</span>
                    <div class="bar"></div>
                </div>
                <div class="unit" data-nav="2">
                    <span>应享受政策</span><br>
                    <span>人员清单</span>
                    <div class="bar hide"></div>
                </div>
                <div class="unit" data-nav="3">
                    <span>已享受政策</span><br>
                    <span>人员清单</span>
                    <div class="bar hide"></div>
                </div>
            </div>
            <div class="u-block u-pie">
                <div id="zPie"></div>
            </div>
            <div class="u-block u-bar">
                <div id="cBar"></div>
            </div>
        </div>
        <ul class="m-navbar">
            <li>
                <a href="accurate.html">
                    <img src="../image/accurate/accurate.png">
                    <span>精准识别</span>
                </a>
            </li>
            <li>
                <a href="#" id="dev">
                    <img src="../image/accurate/compile-a.png">
                    <span class="blue">查漏补缺</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="msg"></div>
    <!-- build:cordova -->
    <!-- endbuild -->
    <script src="../js/compile.js"></script>
</body>
</html>
