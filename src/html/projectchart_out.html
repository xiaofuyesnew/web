<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>项目图表展示-拨出</title>
    <link rel="stylesheet" href="../css/projectchart.css">
    <!-- build:css -->
    <link rel="stylesheet" href="../lib/mobileSelect.css">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../lib/echarts.js"></script>
    <script src="../lib/mobileSelect.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="app">
        <div class="m-header">
            <a class="u-back" href="javascript:history.go(-1);"></a>
            <div class="u-title">项目图表展示</div>
            <a class="u-index" href="main.html"></a>
        </div>
        <div class="subnav">
            <a class="unit" href="projectchart_in.html">
                <span>资金拨入</span>
                <div class="bar hide"></div>
            </a>
            <a class="unit blue" href="#">
                <span>资金拨出</span>
                <div class="bar"></div>
            </a>
        </div>
        <div class="m-main">
            <div class="u-main">
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            不同年份脱贫人口数量统计图
                        </div>
                        <div class="bar"></div>
                        <a class="button">切换到户数</a>
                    </div>
                    <div  id="diffYear" class="content"></div>
                </div>
                <div class="unit hide">
                    <div class="header">
                        <div class="title">
                            同一年份不同地域脱贫人口对比图
                        </div>
                        <div class="bar"></div>
                        <a class="button">切换到人数</a>
                    </div>
                    <div class="select">
                        <div class="name">年份</div>
                        <div class="bar-s"></div>
                        <div id="year" class="triger">2017</div>
                    </div>
                    <div class="select">
                        <div class="name">镇</div>
                        <div class="bar-s"></div>
                        <div id="zhen" class="triger">不限</div>
                    </div>
                    <div id="diffArea" class="content"></div>
                </div>
            </div>
            <div class="u-main hide">
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            同一年份不同收入档次户数分布图
                        </div>
                        <div class="bar"></div>
                        <div id="yearTwo" class="triger">2017</div>
                    </div>
                    <div id="sydincome" class="content-s"></div>
                </div>
                <div class="scal-s"></div>
                <div class="unit">
                    <div class="header">
                        <div class="title tt-w">
                            不同年份各收入档次户数对比图
                        </div>
                        <div class="bar"></div>
                        <div id="rand" class="triger tr-w">0~1000元</div>
                    </div>
                    <div id="dydincome" class="content-s pd-s"></div>
                </div>
            </div>
            <div class="u-main hide">
                <div class="unit">
                    <div class="header">
                        <div class="title tt-x">
                            同一年份不同收入档次收入来源分布图
                        </div>
                        <div class="bar"></div>
                        <div id="yearThree" class="triger">2017</div>
                    </div>
                    <div id="sydincomes" class="content-s"></div>
                </div>
            </div>
            <div class="u-main hide">
                <div class="unit">
                    <div class="header">
                        <div class="title tt-x">
                            产业扶贫统计图
                        </div>
                        <div class="bar"></div>
                        <div id="area" class="triger">不限</div>
                    </div>
                    <div id="industry" class="content"></div>
                </div>
            </div>
        </div>
        <ul class="m-navbar">
            <li>
                <a href="projectinfo.html">
                    <img src="../image/poorresult/projresult.png">
                    <span>项目信息查询</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../image/poorresult/macrochart-a.png">
                    <span class="blue">项目图表展示</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- build:cordova -->
    <!-- endbuild -->
    <script src="../js/projectchart_out.js"></script>
</body>
</html>
