<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>项目图表展示-拨出</title>
    <link rel="stylesheet" href="../css/projectchart.css">
    <!-- build:css -->
    <link rel="stylesheet" href="../lib/mobileSelect.css">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../lib/echarts.js"></script>
    <script src="../lib/mobileSelect.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div id="app">
        <div class="m-header">
            <a class="u-back" href="javascript:history.go(-1);"></a>
            <div class="u-title">项目图表展示</div>
            <a class="u-index" href="main.html"></a>
        </div>
        <div class="subnav">
            <a class="unit" href="projectchart_in.html">
                <span>资金拨入</span>
                <div class="bar hide"></div>
            </a>
            <a class="unit blue" href="#">
                <span>资金拨出</span>
                <div class="bar"></div>
            </a>
        </div>
        <div class="m-main">
            <div class="u-main">
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            统筹资金去向-笔数统计图
                        </div>
                    </div>
                    <div class="select">
                        <div class="name">年份</div>
                        <div id="year" class="triger">2017</div>
                    </div>
                    <div class="select">
                        <div class="name" style="width: 20%;">项目类型</div>
                        <div id="subtype" class="triger">不限</div>
                        <div id="type" class="triger">不限</div>
                    </div>
                    <div class="select">
                        <div class="name">责任单位</div>
                        <div id="company" class="triger"></div>
                    </div>
                    <div  id="outcount" class="content"></div>
                </div>
                <div class="scal-s"></div>
                <div class="unit">
                    <div class="header">
                        <div class="title">
                            统筹资金去向-金额统计图
                        </div>
                    </div>
                    <div class="select">
                        <div class="name">年份</div>
                        <div id="yearTwo" class="triger">2017</div>
                    </div>
                    <div class="select">
                        <div class="name" style="width: 20%;">项目类型</div>
                        <div id="subtypeTwo" class="triger">不限</div>
                        <div id="typeTwo" class="triger">不限</div>
                    </div>
                    <div class="select">
                        <div class="name">责任单位</div>
                        <div id="companyTwo" class="triger"></div>
                    </div>
                    <div  id="outmoney" class="content"></div>
                </div>
            </div>
        </div>
        <ul class="m-navbar">
            <li>
                <a id="projectcheck">
                    <img src="../image/poorresult/projresult.png">
                    <span>项目信息查询</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../image/poorresult/macrochart-a.png">
                    <span class="blue">项目图表展示</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- build:cordova -->
    <!-- endbuild -->
    <script src="../js/projectchart_out.js"></script>
</body>
</html>
